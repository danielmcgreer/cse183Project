[[extend 'layout.html']]

<div class="section">

  <h1 class="title">All Reviews</h1>

  <a class="button is-success" href="[[=URL('add_review')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Add Review</span>
  </a>
  
  <a class="button is-success" href="[[=URL('search_course')]]">
    <span>Search course</span>
  </a>
  
  <a class="button is-success" href="[[=URL('users_reviews')]]">
    <span>Your Reviews</span>
  </a>

  <div class="container">
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Major</th>
        <th>Number</th>
        <th>Name</th>
        <th>teacher</th>
        <th>Rating</th>
        <th>Review</th>
        <th></th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.major_iden]]</td>
        <td>[[=row.class_number]]</td>
        <td>[[=row.class_name]]</td>
        <td>[[=row.teacher]]</td>
        <td>[[=row.rating]]/5</td>
        <td>[[=row.review]]</td>

      </tr>
      [[pass]]
    </table>
  </div>



</div>
